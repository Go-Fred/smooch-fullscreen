    <script>

      var openBtn = document.getElementById('openBtn');
      var closeBtn = document.getElementById('closeBtn');
      var mainContainer = document.getElementById('mainContainer');
      var fullScreenChat = document.getElementById("fullScreenChat");
      var openBtnDiv = document.getElementById("openBtnDiv");
      var closeBtnDiv = document.getElementById("closeBtnDiv");

      openBtn.onclick = function() {

        openBtnDiv.style.width = '0px';
        openBtnDiv.style.height= '0px';

        closeBtnDiv.style.width = '58px';
        closeBtnDiv.style.height = '58px';

        //Hide the open button
        //openBtnDiv.setAttribute('class', 'hiddenBtnDiv');

        //Show the Close button
        //closeBtnDiv.setAttribute('class', 'visibleBtnDiv');

        openchat();
        return false;

      };

      closeBtn.onclick = function() {

        closeBtnDiv.style.width = '0px';
        closeBtnDiv.style.height= '0px';

        openBtnDiv.style.width = '58px';
        openBtnDiv.style.height = '58px';


        //Hide the open button
        //openBtnDiv.setAttribute('class', 'visibleBtnDiv');

        //Show the Close button
        //closeBtnDiv.setAttribute('class', 'hiddenBtnDiv');

        closechat();
        return false;
      };

      function openchat() {

        /* -- Hiding the main container -- */
        mainContainer.style.display = 'none'

        /* -- Displaying the main container -- */
        fullScreenChat.style.display = 'block'
        Smooch.render(fullScreenChat);
      };

      function closechat() {

        /* -- Displaying the main container -- */
        mainContainer.style.display = 'block'
        fullScreenChat.style.display = 'none'
      }
    </script>
